{% load staticfiles %}

<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>my emojrnl</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="https://www.emojr.nl/styles/main.css">
        {%if debug%}
        <link rel="stylesheet" href="http://localhost:4000/styles/main.css">
        {%endif%}
        {%block style%}{%endblock%}
    </head>
    <body class="{%block body_class%}{%endblock%}">
        {%block content%}{%endblock%}

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        {%if debug%}
        <script src="http://localhost:4000/scripts/moment.min.js"></script>
        <script src="http://localhost:4000/scripts/underscore.min.js"></script>
        <script src="http://localhost:4000/scripts/d3.min.js"></script>
        <script src="http://localhost:4000/scripts/main.js"></script>
        {%else%}
        <script src="https://www.emojr.nl/scripts/moment.min.js"></script>
        <script src="https://www.emojr.nl/scripts/underscore.min.js"></script>
        <script src="https://www.emojr.nl/scripts/d3.min.js"></script>
        <script src="https://www.emojr.nl/scripts/main.js"></script>
        {%endif%}
        <script src="{%static 'script/emojrnl.js'%}"></script>
        {%block script%}{%endblock%}

        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-54189940-9','auto');ga('send','pageview');
        </script>
    </body>
</html>
